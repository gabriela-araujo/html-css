<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;500&display=swap');

        body {
            font-family: 'Source Sans 3', sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>

    <table>
        <tr>
            <td rowspan="4">A</td>
            <td colspan="2">B</td>
        </tr>

        <tr>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
